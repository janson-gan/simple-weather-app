<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon only-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Main CSS only-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- fontawesome CSS only-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>International Weather App</title>
</head>

<body>
    <main class="wrapper">
        <header id="topHeader">
            <ul id="flexContainer">
                <li>
                    <h1 class="capitalize">Singapore</h1>
                    <time id="todayDate"></time>
                    <time id="currTime"></time>
                </li>
                <li>
                    <figure>
                        <img src="" alt="Weather icon" id="weatherIcon">
                        <div id="figureCaption">
                            <figcaption class="capitalize" id="tempDescription"></figcaption>
                            <p> <span id="temperature"></span></p>
                            <!-- <i class="bi bi-thermometer-half"></i><figcaption id="temperature"></figcaption> -->
                        </div>

                    </figure>
                </li>
                <li>
                    <div id="maxMinTemp">
                        <p><i class="bi bi-thermometer-sun"></i> <span id="maxTemp"></span></p>
                        <p><i class="bi bi-thermometer-snow"></i> <span id="minTemp"></span></p>
                    </div>
                </li>
            </ul>
        </header>

        <section>
            <div class="container" id="formWrapper">
                <form action="" onsubmit="event.preventDefault(); weatherQuery()">
                    <input type="text" name="country" id="country" class="form-control" placeholder="Search for a country">
                    <div class="d-grid mt-2">
                        <button type="submit" class="btn btn-primary" id="formBtn">Check</button>
                    </div>
                </form>
            </div>
        </section>

        <div id="footNote">
            <p>Make with <i class="fa fa-heart" style="font-size:26px;color:red"></i> By Janson Gan</p>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Config javascript -->
    <script src="js/config.js"></script>
    <!-- Main Javascript -->
    <script src="js/fetchApi.js"></script>
</body>

</html>
